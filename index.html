<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <header class="container">

        <div class="main-logo">
            <div class="logo">
                <img src="./images/logo.svg" alt="">
                <h2>Foodeli</h2>
            </div>

            <div class="link">
                <a href="">Why Foodeli?</a>
                <a href="">Services <img src="./images/strelka.svg" alt=""></a>
                <a href="">Menu <img src="./images/strelka.svg" alt=""></a>
                <a href="">Contact</a>
            </div>

            <div class="tools">
                <img src="./images/lupa.svg" alt="">
                <img src="./images/shop.svg" alt="">
                <div class="number"><img src="./images/number.svg" alt=""></div>
                <button class="btn">
                    <img src="./images/login.svg" alt="">
                    <span>Login</span>
                </button>
            </div>

        </div>
    </header>

    <main class="container main-page">

        <div class="main-left">
            <div class="cherry">
                <h4>More than Faster</h4>
                <img src="./images/cherry.svg" alt="">
            </div>
            <h3>Claim Best Offer on Fast <span>Food</span> & <span>Restaurants</span></h3>
            <p>Our job is to filling your tummy with delicious food and with fast and free delivery</p>

            <div class="buttons">
                <button class="btn">Get Started</button>
                <button class="btn-yellow">
                    <img src="./images/play.svg" alt="">
                    <div class="cyrcle"></div>
                    <h6>Watch Video</h6>
                </button>
            </div>

            <div class="raiting">
                <div class="girl1">
                    <img src="./images/maingirl1.svg" alt="">
                </div>

                <div class="girl2">
                    <img src="./images/maingirl2.svg" alt="">
                </div>

                <div class="girl3">
                    <img src="./images/maingirl3.svg" alt="">
                </div>

                <div class="r-title">
                    <p style="font-weight: 600;">Our Happy Customer</p>
                    <img src="./images/star.svg" alt="">
                    <span>4,8</span>
                    <span style="color: #828282;">(12.5k Review)</span>
                </div>
            </div>

        </div>

        <div class="main-rigth">

            <div class="food">
                <img src="./images/mainfood.png" alt="">
            </div>

            <div class="face">
                <img src="./images/mainface.svg" alt="">
                <div>
                    <p>Richard Watson</p>
                    <span>Food Courier</span>
                </div>
                <img src="./images/redcall.svg" alt="">
            </div>

            <div class="pizza">
                <img src="./images/mainpizza.png" alt="">
                <div>
                    <p>Italian Pizza</p>
                    <img src="./images/stars.svg" alt="">
                    <p style="font-weight: 700; padding-top: 20px;"> <span
                            style="color: #EB0029; font-family: Poppins, sans-serif; font-size: 10px;">$</span> 7.49</p>
                </div>
            </div>



            <div class="time">
                <img src="./images/maintime.png" alt="">
            </div>

            <div class="redcube">
                <img src="./images/redcube.svg" alt="">
            </div>

            <div class="redcube2">
                <img src="./images/redcube.svg" alt="">
            </div>

            <div class="fire">
                <img src="./images/fire.svg" alt="">
            </div>

            <div class="yellowpoint">
                <img src="./images/yellowpoint.svg" alt="">
            </div>

            <div class="line">
                <img src="./images/line.svg" alt="">
            </div>

        </div>
    </main>




    <script src="./index.js"></script>
</body>

</html>
